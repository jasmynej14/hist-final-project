<!DOCTYPE html>
<html>

    <head>

        <title>Savoy Ballroom</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/rfr4sjp.css">
        <link rel="stylesheet" href="../styles/index.css" type="text/css"/>
    </head>
    <body>
        <div class="container max-w-none">
            <div class=" sticky navbar h-10 max-w-full bg-yellow-700 grid grid-cols-4 ">
                <div class="nav-item">
                    <a href="../index.html"><h2>Home</h2></a>
                </div>
                <div class="nav-item">
                    <a href="history.html"><h2>History</h2></a>
                </div>
                <div class="nav-item">
                    <a href="entertainment.html"><h2>Associated Acts</h2></a>
                </div>
                <div class="nav-item">
                    <a href="adventure.html"><h2>Interactive Activity</h2></a>
                </div>
            </div>
            <h1 class="text-5xl text-center ">Experince The Savoy Ballroom</h1>
            <div class="game">
                <div class="get-info">
                    <h2 class="text-2xl">Before we begin...</h2>
                    <form class="user-info">
                        <label for="name">First Name (or nickname!)</label>
                        <input type="text" id="name" name="name"><br>
                        <h2>Gender</h2>
                        <input type="radio" id="male" name="gender" value="male">
                        
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Non-binary</label>
                        <br/>
                        <button id="start-button">Start</button>
                    </form>
                </div>
                <div class="choose-outift">
                    <h2>Choose Outfit</h2>
                </div>

            </div>
        </div>

        <script src="../javascripts/adventure.js"></script>
    </body>
</html>
